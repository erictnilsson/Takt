<div class="container align-self-center" style="height: 100%">
    <h5>Active users</h5>
    <div class="overflow-auto" style="max-height: 10em;">
      <ul class="list-group" *ngFor="let u of users">
        <li class="list-group-item list-item">
          {{u.displayName}}
          <i class="fas fa-circle online" *ngIf="u.isActive"></i>
        </li>
      </ul>
    </div>
  
  </div>
